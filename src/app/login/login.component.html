<div class="container-fluid">
  <div class="row no-gutter">
      <!-- The image half -->
      <div class="col-md-6 d-none d-md-flex bg-image">
        <div class="left-login">
          <a class="logo login-logo"><img title="Logo" alt="log" height="35" src="../assets/Evoke_logo.png"></a>
        <div class="heading-text"> <h1>Empowering Code Excellence. Seamless Reviews. Stronger Code, Brighter Future.</h1></div>

        <div class="login-footer">
          <p>Designed & Developed by Evoke Technologies Pvt Ltd Â© 2023.</p>
          <ul>
            <li>All Rights Reserved</li>
            <li>|</li>
            <li>Beta v.1.0</li>
          </ul>
          <span class="feedback">Provide feedback</span>
         </div>
      </div>


      </div>

      <!-- The content half -->
      <div class="col-md-6 bg-white">
          <div class="login d-flex align-items-center py-5">

              <!-- Demo content-->
              <div class="container">
                  <div class="row">
                      <div class="col-lg-10 col-xl-7 mx-auto">
                          <strong class="sign-title">Sign in to your Account</strong>

                          <form (submit)="onSubmit()">
                              <div class="form-group mb-bottom">
                                  <input  type="email" placeholder="Email address" [(ngModel)]="email" name="username" required class="form-control px-4">
                              </div>
                              <div class="form-group mb-bottom">
                                  <input  type="password" placeholder="Password" [(ngModel)]="password" name="password" class="form-control px-4 text-primary">
                              </div>
                              <button type="submit" class="full-btn blue">Login</button>
                              <a routerLink="/signup">SignUp</a>


                          </form>
                      </div>
                  </div>
              </div><!-- End -->

          </div>
      </div><!-- End -->

  </div>
</div>
