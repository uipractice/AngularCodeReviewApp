<div class="main-body grey-bg user-managment technical-stack">
  <div class="container">

    <div class="table-button top-heading">
      <h1 style="font-size: 1.25rem;">Technical Stack</h1>
     
    </div>

    <mat-spinner class="center spinn" *ngIf="isLoaderActive"></mat-spinner>
    <div class="mat-elevation-z8" *ngIf="!isLoaderActive">
      <div class="main-tech">
        <h2>Technologies</h2>
        <form class="row Project-details details-box" [formGroup]="technologiesForm">
          <div class="mb-3 col-md-10 col-sm-12 right-Name">
            <label for="project" class="form-label">Technology Name <span class="red-dot"></span></label>
            <input  type="text"  class="form-control"  id="project" formControlName="name"  />
          </div>
          <button class="button-all btn-outline mg-0 btn-tech-add btnOnDisable" [disabled]="technologiesForm.invalid" (click)="addTechnology()">Add</button>
        </form>

        <table  mat-table [dataSource]="dataSource">

          <!-- Position Column -->
          <ng-container matColumnDef="technologyname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Technology Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name | capitalizeWords}} </td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">Actions</th>
            <td mat-cell *matCellDef="let element"  (click)="onDeleteTechnology(element)"><img src="../assets/trash-can.svg" alt="Trash icon" title="Delete Technology"> </td>
          </ng-container>

          <!-- Weight Column -->

          <!-- Symbol Column -->
          <ng-container matColumnDef="email">
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="contact">
            <td mat-cell *matCellDef="let element"> {{element.contact}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <td mat-cell *matCellDef="let element"><mat-slide-toggle>Inactive</mat-slide-toggle>
            </td>
          </ng-container>

          <ng-container matColumnDef="action">
            <td mat-cell *matCellDef="let element" class="btn-de">
             
              <mat-slide-toggle>Basic User</mat-slide-toggle>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

      
      </div>
    </div>

  </div>
</div>
