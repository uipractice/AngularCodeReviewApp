<div class="main-body grey-bg user-managment">
  <div class="container">


        <div class="table-button top-heading">
          <h1 style="font-size: 1.25rem;">User Management</h1>
          <div>
          <button class="button-all btn-blue mg-0" (click)="createUser()">Create New User</button>
        </div>
          </div>
        <mat-spinner class="center spinn" *ngIf="isLoaderActive"></mat-spinner>

          <div class="mat-elevation-z8" *ngIf="!isLoaderActive">
            <table mat-table [dataSource]="dataSource">

              <!-- Position Column -->
              <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element.firstName | capitalizeWords}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element.lastName | capitalizeWords}} </td>
              </ng-container>

              <!-- Weight Column -->


              <!-- Symbol Column -->
              <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email Address </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
              </ng-container>


               <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status </th>
                <td mat-cell *matCellDef="let element"><mat-slide-toggle [checked]=" getStatus(element)" (change)="updateActiveStatus(element,$event)">{{status | capitalizeWords}}</mat-slide-toggle>
                </td>
              </ng-container>

              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Role</th>
                <td mat-cell *matCellDef="let element" class="btn-de">
                  <!-- <button><img width="20px" alt="edit icon" title="edit icon" src="../assets/edit.svg"> </button>
                  <button><img width="20px" alt="delete icon" title="delete icon" src="../assets/trash-can.svg"> </button> -->
                  <mat-slide-toggle [checked]="getToggle(element)" (change)="updateRole(element,$event)" > {{element.role | capitalizeWords}}</mat-slide-toggle>

                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                           showFirstLastButtons
                           aria-label="Select page of periodic elements">
            </mat-paginator>
          </div>


</div>
</div>
