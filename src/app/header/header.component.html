<header class="header hide-login">
<a routerLink="/startCodeReviewTracker" class="logo"><img title="Logo" alt="log" src="../assets/Evoke_logo.png"></a>

<ul class="menu" *ngIf="userRole=='admin'">
<li><a  (click)="onClick(1)" [ngClass]="{ active: tab === 'tab1' }"  class="list" routerLink="/header/user/startCodeReviewTracker"  href="">Dashboard</a></li>
<li><a  (click)="onClick(2)" [ngClass]="{ active: tab === 'tab2' }"   class="list" routerLink="/header/admin/user-management" href="">User management</a></li>
<li><a  (click)="onClick(3)" [ngClass]="{ active: tab === 'tab3' }"   class="list" mat-button [matMenuTriggerFor]="menu" routerLink="/header/admin/codereview-managment" href="">Code Review Management <mat-icon>keyboard_arrow_down</mat-icon></a></li>

<mat-menu #menu="matMenu" class="menu-drop">
  <button mat-menu-item routerLink="/header/admin/create-checklist">Create New Checklist</button>
  <button mat-menu-item routerLink="/header/admin/technical-stack">Technical Stack</button>
</mat-menu>

</ul>


<div class="right" *ngIf="userDetails">
  <button mat-button [matMenuTriggerFor]="menu" >
    <span class="white">  {{userName}}</span>
    <span>{{technologies}}</span>
    <img  src="../assets/User_cicrle.svg" alt="User" title="User login">
    <img  src="../assets/Expand_down.svg" alt="Expand" title="Expand down">
  </button>

  <mat-menu #menu="matMenu" class="logout">
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>


</div>
</header>
<router-outlet></router-outlet>
