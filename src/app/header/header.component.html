<header class="header hide-login">
<a routerLink="/startCodeReviewTracker" class="logo"><img title="Logo" alt="log" src="../assets/Evoke_logo.png"></a>

<ul class="menu" *ngIf="userRole=='admin'">
<li><a routerLink="/header/startCodeReviewTracker"  href="">Dashboard</a></li>
<li><a routerLink="/header/user-management" href="">User management</a></li>
<li><a mat-button [matMenuTriggerFor]="menu" routerLink="/header/codereview-managment" href="">Code Review Management</a></li>

<mat-menu #menu="matMenu">
  <button mat-menu-item routerLink="/header/codereview-managment">Create New Checklist</button>
  <button mat-menu-item routerLink="/header/technical-stack">Technical Stack</button>
</mat-menu>

</ul>


<div class="right" *ngIf="userDetails">
  <button mat-button [matMenuTriggerFor]="menu" >
    <span class="white">  {{userName}}</span>
    <span>{{technologies}}</span>
    <img  src="../assets/User_cicrle.svg" alt="User" title="User login">
    <img  src="../assets/Expand_down.svg" alt="Expand" title="Expand down">
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>


</div>
</header>
<router-outlet></router-outlet>
