
<div class="container">
  <mat-tab-group class="tabs-grey">
    <mat-tab class="tab-heading" label="Code Review">

     <mat-tab-group class="vertical-tabs" animationDuration="0ms"  (selectedTabChange)=" onGetSideSelectedValue($event)" [formGroup]="reviewTrackerForm" >
        <mat-tab  *ngFor="let sideData of sideNavDetails; let i=index"  [label]="sideData" formArrayName="checkListArray" >
          <ng-template mat-tab-label >
            <div class="steps"></div>
            <span class="steps-title" >{{sideData}}</span>
        </ng-template>
        <div   >
          <h2 class="heading"  >{{selectelTabCheckList?.key}} Checklist</h2>
          <!-- <h2 class="heading"  >{{list.key}} Checklist</h2> -->
  
  
  
          <div class="question-list"  > 
             <div  *ngFor="let child of selectelTabCheckList?.value; let i=index">
  
              <!-- Child question-->
              <div class="heading-grey"><h4  class="top-20"  > {{child?.key}} </h4>
                <div class="selection select-dropdown" *ngIf="child.options==''">
                  <mat-form-field>
                      <mat-label>Applicable</mat-label>
                      <mat-select [(value)]="child.options"  >
                        <mat-option value="option2" *ngFor="let opt of selectOptions">{{opt}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
  
                  <div class="rating select-dropdown" *ngIf="child.rating==''" >
                   <mat-form-field>
                    <mat-label>Rating</mat-label>
                     <mat-select [(value)]="selected"  >
                       <mat-option>None</mat-option>
                       <mat-option value="option1">1</mat-option>
                       <mat-option value="option2">2</mat-option>
                       <mat-option value="option3">3</mat-option>
                       <mat-option value="option3">4</mat-option>
                       <mat-option value="option3">5</mat-option>
                     </mat-select>
                   </mat-form-field>
                 </div>
  
  
                 <div class="rating-number" *ngIf="child.achievedRating==''" >
                  <div class="achieved select-dropdown">
                    <mat-form-field>
                     <mat-label>Achieved</mat-label>
                      <mat-select [(value)]="selected" >
                        <mat-option>None</mat-option>
                        <mat-option value="option1">1</mat-option>
                       <mat-option value="option2">2</mat-option>
                       <mat-option value="option3">3</mat-option>
                       <mat-option value="option3">4</mat-option>
                       <mat-option value="option3">5</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                 </div>
                 <div class="Comment" *ngIf="child.comments==''"  ><img src="../assets/comment_light.svg"></div>
              </div>
  
             <div class="quality" *ngFor="let subChild of child?.value">
              <!-- subChild question-->
              <div class="questions" #subChild>
                {{subChild?.key}}
                </div>
  
  
                    <div class="selection select-dropdown">
                  <mat-form-field>
                      <mat-label>Applicable</mat-label>
                      <mat-select [(value)]="subChild.options"  >
                        <mat-option value="option2" *ngFor="let opt of selectOptions">{{opt}}</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
  
                  <div class="rating select-dropdown">
                   <mat-form-field>
                    <mat-label>Rating</mat-label>
                     <mat-select [(value)]="selected" >
                       <mat-option>None</mat-option>
                       <mat-option value="option1">1</mat-option>
                       <mat-option value="option2">2</mat-option>
                       <mat-option value="option3">3</mat-option>
                       <mat-option value="option3">4</mat-option>
                       <mat-option value="option3">5</mat-option>
                     </mat-select>
                   </mat-form-field>
                 </div>
  
  
                 <div class="rating-number">
                  <div class="achieved select-dropdown">
                    <mat-form-field>
                     <mat-label>Achieved</mat-label>
                      <mat-select [(value)]="selected"  >
                        <mat-option>None</mat-option>
                        <mat-option value="option1">1</mat-option>
                       <mat-option value="option2">2</mat-option>
                       <mat-option value="option3">3</mat-option>
                       <mat-option value="option3">4</mat-option>
                       <mat-option value="option3">5</mat-option>
                      </mat-select>
                    </mat-form-field>
                  </div>
                 </div>
                 <div class="Comment"  ><img src="../assets/comment_light.svg"></div>
               </div>
              </div>
  
      </div> <!-- main-->
  
  
        </div>

      



        </mat-tab>
      </mat-tab-group>
    </mat-tab>
    <mat-tab label="Sonar QUbe"> Content 2 </mat-tab>
    <mat-tab label="Summary"> Content 3 </mat-tab>
  </mat-tab-group>
  </div>
