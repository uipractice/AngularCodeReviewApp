<div class="cr-modal">
  <div class="cr-modal-body">

    <div [ngClass] = "data.popupDeleteBool? 'dialog-card main-cards delete-popup': 'add-question-popup'">
      <mat-dialog-content class="mat-typography">
        <div class="checklist-header">
          <span><strong class="comment-question">{{ data.popupHeaderTitle }}</strong></span>
          <span class="close-btn" mat-button mat-dialog-close><img alt="close btn" src="../assets/close-popup.svg" /></span>
        </div>
        <hr *ngIf="((data.popupAddMainQuestionBool) || (data.popupAddSubQuestionBool))">

        <div class="main-question-box" *ngIf="((data.popupAddMainQuestionBool) || (data.popupAddSubQuestionBool))">
          <label for="enter-question" class="form-label">Question Text </label>
          <textarea type="text" class="form-control" id="enter-question" placeholder="Enter question here"></textarea>
        </div>

        <form>
          <div class="table-button flex-center delete-project">
            <button class="button-all btn-outline mg-0 delete-box" (click)=" onClick('No')">{{ data.popupCancelBtn }}</button>
            <button class="button-all btn-blue mg-0 delete-box" (click)=" onClick('Yes')" style="margin-left: 20px;">{{ data.popupOkBtn }}</button>
          </div>
        </form>
      </mat-dialog-content>
    </div>
  </div>
</div>
